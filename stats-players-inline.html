<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Player Statistics (Inline)</title><link rel="stylesheet" href="mini.css">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head><body><main class="container" style="padding:22px 0">
<h1>Player Statistics</h1>
<div class="controls"><input id="q" placeholder="Search player or team"><label>Team: <select id="team"><option value=''>All</option></select></label><button id="export">Export CSV</button></div>
<div class="card"><div class="table responsive">
<table id="tbl"><thead><tr><th>Player</th><th>Team</th><th>GP</th><th>PTS</th><th>REB</th><th>AST</th><th>STL</th><th>BLK</th><th>TOV</th><th>FGM</th><th>FGA</th><th>FG%</th><th>3PM</th><th>3PA</th><th>3P%</th></tr></thead><tbody></tbody></table>
</div></div></main>
<script id="playersData" type="application/json">[{"id": 1, "name": "IE9RENI", "team": "Fenerbache", "gp": 1, "mins": 0, "pts": 24, "reb": 1, "ast": 8, "stl": 2, "blk": 0, "tov": 1, "fgm": 9, "fga": 14, "tpm": 4, "tpa": 7, "ftm": 0, "fta": 0, "pf": 0}, {"id": 2, "name": "CanBoym", "team": "Fenerbache", "gp": 1, "mins": 0, "pts": 26, "reb": 0, "ast": 7, "stl": 0, "blk": 0, "tov": 0, "fgm": 10, "fga": 13, "tpm": 4, "tpa": 6, "ftm": 0, "fta": 0, "pf": 3}, {"id": 3, "name": "LOVEBattleDeaD", "team": "Fenerbache", "gp": 1, "mins": 0, "pts": 6, "reb": 4, "ast": 2, "stl": 2, "blk": 1, "tov": 2, "fgm": 2, "fga": 4, "tpm": 2, "tpa": 3, "ftm": 0, "fta": 0, "pf": 3}, {"id": 4, "name": "Sabri_2K", "team": "Fenerbache", "gp": 1, "mins": 0, "pts": 3, "reb": 3, "ast": 2, "stl": 0, "blk": 2, "tov": 0, "fgm": 1, "fga": 2, "tpm": 1, "tpa": 2, "ftm": 0, "fta": 0, "pf": 0}, {"id": 5, "name": "KadoTheProblem_", "team": "Fenerbache", "gp": 1, "mins": 0, "pts": 16, "reb": 6, "ast": 0, "stl": 0, "blk": 1, "tov": 0, "fgm": 8, "fga": 8, "tpm": 0, "tpa": 0, "ftm": 0, "fta": 0, "pf": 2}, {"id": 6, "name": "PTCreative", "team": "Asura", "gp": 1, "mins": 0, "pts": 30, "reb": 2, "ast": 4, "stl": 0, "blk": 0, "tov": 1, "fgm": 11, "fga": 19, "tpm": 7, "tpa": 10, "ftm": 0, "fta": 0, "pf": 0}, {"id": 7, "name": "itsMomow", "team": "Asura", "gp": 1, "mins": 0, "pts": 17, "reb": 0, "ast": 1, "stl": 2, "blk": 0, "tov": 1, "fgm": 6, "fga": 9, "tpm": 5, "tpa": 7, "ftm": 0, "fta": 0, "pf": 1}, {"id": 8, "name": "v-Choper", "team": "Asura", "gp": 1, "mins": 0, "pts": 9, "reb": 2, "ast": 2, "stl": 1, "blk": 0, "tov": 0, "fgm": 4, "fga": 5, "tpm": 1, "tpa": 1, "ftm": 0, "fta": 0, "pf": 3}, {"id": 9, "name": "ItsHarisco", "team": "Asura", "gp": 1, "mins": 0, "pts": 6, "reb": 2, "ast": 0, "stl": 0, "blk": 0, "tov": 2, "fgm": 2, "fga": 5, "tpm": 2, "tpa": 5, "ftm": 0, "fta": 0, "pf": 2}, {"id": 10, "name": "v_Tchek", "team": "Asura", "gp": 1, "mins": 0, "pts": 6, "reb": 8, "ast": 4, "stl": 0, "blk": 1, "tov": 0, <script>
async function load(){
  try{const r=await fetch('assets/data/players.json',{cache:'no-store'});if(!r.ok)throw new Error();return await r.json();}
  catch(e){return JSON.parse(document.getElementById('playersData').textContent);}
}
function pct(m,a){return a?((m/a)*100).toFixed(1)+'%':'â€”'}
function toCSV(rows){const ks=Object.keys(rows[0]||{});const e=v=>('"'+String(v).replaceAll('"','""')+'"');return [ks.map(e).join(','),...rows.map(r=>ks.map(k=>e(r[k]??'')).join(','))].join('\n')}
(async()=>{
 const data=await load(); const sel=document.getElementById('team');
 [...new Set(data.map(p=>p.team).filter(Boolean))].sort().forEach(t=>{const o=document.createElement('option');o.value=t;o.textContent=t;sel.appendChild(o)});
 function render(){
   const q=document.getElementById('q').value.toLowerCase(); const t=sel.value; const b=document.querySelector('#tbl tbody'); b.innerHTML='';
   const rows=data.filter(p=>(!t||p.team===t)&&(!q||(p.name||'').toLowerCase().includes(q)||(p.team||'').toLowerCase().includes(q)));
   if(!rows.length){b.innerHTML='<tr><td colspan=15 style="padding:16px;color:#a8b4d8">No players match.</td></tr>';return;}
   rows.forEach(p=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${p.name}</td><td>${p.team||''}</td><td>${p.gp||0}</td><td>${p.pts||0}</td><td>${p.reb||0}</td><td>${p.ast||0}</td><td>${p.stl||0}</td><td>${p.blk||0}</td><td>${p.tov||0}</td><td>${p.fgm||0}</td><td>${p.fga||0}</td><td>${pct(p.fgm||0,p.fga||0)}</td><td>${p.tpm||0}</td><td>${p.tpa||0}</td><td>${pct(p.tpm||0,p.tpa||0)}</td>`;b.appendChild(tr)});
   document.getElementById('export').onclick=()=>{const out=rows.map(p=>({name:p.name,team:p.team,gp:p.gp,pts:p.pts,reb:p.reb,ast:p.ast,stl:p.stl,blk:p.blk,tov:p.tov,fgm:p.fgm,fga:p.fga,fg_pct:(p.fga?((p.fgm/p.fga)*100).toFixed(1):''),tpm:p.tpm,tpa:p.tpa,tp_pct:(p.tpa?((p.tpm/p.tpa)*100).toFixed(1):'')}));const blob=new Blob([toCSV(out)],{type:'text/csv'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='players_export.csv';a.click()}
 }
 ['q','team'].forEach(id=>document.getElementById(id).addEventListener('input',render)); render();
})();
</script></body></html>
