<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Euro2KLeague — Team Leaders</title>
  <link rel="stylesheet" href="stats.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="logo">E2K</div><h1>Stats</h1>
      <div class="subnav">
        <a href="leaders-players.html">Player Leaders</a>
        <a class="active" href="leaders-teams.html">Team Leaders</a>
      </div>
    </div>

    <div class="section-title">
      <h2>Team Leaders</h2><span class="badge">BETA</span>
    </div>

    <div class="grid">
      <div class="leaders" id="team-leaders">
        <!-- Team leader cards will be injected here by JS (if used) -->
        <div class="card empty">Team leaders will display here. This page no longer shows Schedule or Standings controls — use your existing Schedule and Standings pages.</div>
      </div>
      <aside id="sidebar-right"></aside>
    </div>

    <footer>Euro2KLeague — stats layout pack • Generated 2025-09-05</footer>
  </div>

  <script>
    (function(){ 
      // This page intentionally keeps the header minimal (no schedule/standings links).
      // If you want dynamic population, load /Euro2KL/assets/data/team_stats.json and render.
      async function loadAndRender(){
        try{
          const bases=['/Euro2KL/assets/data','assets/data','/assets/data'];
          let data=null;
          for(const b of bases){
            try{
              const r = await fetch(b + '/team_stats.json',{cache:'no-store'});
              if(r.ok){ data = await r.json(); break; }
            }catch(e){}
          }
          if(!data) return;
          const host=document.getElementById('team-leaders');
          host.innerHTML='';
          data.slice(0,10).forEach(function(t,i){
            const card=document.createElement('div'); card.className='card';
            card.innerHTML='<h3>POINTS PER GAME</h3><table class="table"><tbody><tr><td class="rank>' + (i+1) + '.</td><td>' + t.name + '</td><td style="text-align:right">' + Number(t.ppg).toFixed(1) + '</td></tr></tbody></table>';
            host.appendChild(card);
          });
        }catch(e){ console.warn(e); }
      }
      loadAndRender();
    })();
  </script>
</body>
</html>
