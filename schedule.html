<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Schedule · Euro2KLeague</title>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="mini.css" />
</head>
<body><main class="container" style="padding:12px 0 28px">
<h1>Schedule</h1><div class="card"><div class="table">
<table id="tbl"><thead><tr><th>Date</th><th>Home</th><th>Away</th><th>Score</th><th>Status</th></tr></thead><tbody></tbody></table>
</div></div></main>

<script>
const BASE = (()=>{ const s = location.pathname.split('/').filter(Boolean); return s.length ? '/' + s[0] + '/' : '/'; })();
const pct = (m,a) => a ? ((m/a)*100).toFixed(1)+'%' : '—';
const per = (n,g) => g ? (n/g).toFixed(1) : '0.0';
async function getJSON(path){
  const url = BASE + path;
  const r = await fetch(url, {cache:'no-store'});
  if(!r.ok) throw new Error(url + ' ' + r.status);
  return r.json();
}
</script>

<script>
(async () => {
  const games = await getJSON('assets/data/games.json');
  const b = document.querySelector('#tbl tbody');
  if(!games.length){ b.innerHTML = '<tr><td colspan="5" style="padding:16px;color:#a8b4d8">No games yet.</td></tr>'; return; }
  games.forEach(g => {
    const score = g.status==='final' ? `${g.homeScore}–${g.awayScore}` : '—';
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${g.date||'TBA'}</td><td>${g.home}</td><td>${g.away}</td><td>${score}</td><td>${g.status}</td>`;
    b.appendChild(tr);
  });
})();
</script>
</body></html>
