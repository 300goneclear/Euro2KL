<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player Stats · Euro2KLeague</title>
  <meta name="description" content="Euro2KLeague — Europe's competitive NBA 2K esports league.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body id="page-stats-players">
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html">
        <img src="assets/logo.png" alt="Euro2KLeague logo" class="logo">
        <span class="brand-text">Euro2KLeague</span>
      </a>
      <nav class="nav">
        <a href="index.html" class="nav-link">League</a>
        <a href="teams.html" class="nav-link">Teams</a>
        <a href="schedule.html" class="nav-link">Schedule</a>
        <a href="standings.html" class="nav-link">Standings</a>
        <a href="stats-players.html" class="nav-link">Stats</a>
        <a href="leaders-players.html" class="nav-link">Leaders</a>
      </nav>
      <button class="nav-toggle" aria-label="Open Menu">☰</button>
    </div>
  </header>

  <main class="page">
    <section class="page-hero"><div class="container">
      <h1 class="page-title">Player Statistics</h1>
      <p class="dek">Sortable, filterable table. Add or remove metrics on the fly.</p>
    </div></section>
    <section class="container">
      <div class="toolbar wrap">
        <input id="searchPlayers" class="input" placeholder="Search player or team">
        <label class="filter-label">Team:</label>
        <select id="teamFilter" class="select"></select>
        <button id="addMetricBtn" class="btn ghost">+ Add Metric</button>
        <button id="exportPlayersCsv" class="btn ghost">Export CSV</button>
        <label class="btn ghost file">Import CSV <input id="importPlayersCsv" type="file" accept=".csv" hidden></label>
      </div>
      <div id="metricPicker" class="metric-picker card" hidden>
        <div class="metric-grid" id="metricGrid"></div>
        <div style="padding:12px"><button id="closeMetric" class="btn primary">Done</button></div>
      </div>
      <div class="card table-card"><div class="table responsive" id="players-table"></div></div>
      <p class="muted">* PER is a simplified index for demo purposes.</p>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="foot-brand">
        <img src="assets/logo.png" class="logo small" alt="Euro2KLeague">
        <div>© <span id="year"></span> Euro2KLeague — All rights reserved.</div>
      </div>
      <div class="foot-links">
        <a href="#">Privacy</a><a href="#">Terms</a><a href="#">Contact</a>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body></html>
